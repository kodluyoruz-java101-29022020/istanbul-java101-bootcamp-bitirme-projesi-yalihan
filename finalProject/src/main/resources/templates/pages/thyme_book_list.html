<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${books}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No Book Yet!</h2>
                        <div th:case="*">
                        	<h1> Kitaplarım </h1>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Kitap İsmi</th>
                                        <th>Basım Yılı</th>
                                        <th>Açıklama</th>
<!--                                         <th>Yazar</th> -->
                                        <th>Düzenle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.id}"></td>
                                        <td th:text="${book.title}"></td>
                                        <td th:text="${book.pubyear}"></td>
                                        <td th:text="${book.description}"></td>
<!--                                         <td th:text="${book.author}"></td> -->
                                        <td><a th:href="@{/thyme/edit/{id}(id=${book.id})}" class="btn btn-primary">Düzenle</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p class="my-5">
                        <a href="/thyme/book/add" class="btn btn-primary"> Add Book </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
