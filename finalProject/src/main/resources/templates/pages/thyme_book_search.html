<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div th:switch="${books}" class="container my-2">
		<h2 th:case=null class="container my-5">Böyle Bir Kitap Yok</h2>
		<div th:case=*>
			<h1>Aranılan Kitap</h1>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Title</th>
							<th>Authors</th>
							<th>Düzenle</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.title}"></td>
                        	<td>
								<option th:each="author : ${book.authors}" th:value="${author.authorNo}" th:text="${author.authorName}"/>
							</td>

							<td><a th:href="@{/thyme/edit/{bookNo}(bookNo=${book.bookNo})}" class="btn btn-primary">Düzenle</a></td>
						</tr>
					</tbody>
				</table>
			<p class="my-5"><a href="/thyme/book/list" class="btn btn-primary">Ana Sayfaya Dön</a></p>
		</div>
	</div>
</body>
</html>
